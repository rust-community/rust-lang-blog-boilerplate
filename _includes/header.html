<header class="site-header">
<script type="text/javascript">
    window.onload = function(e) {
      if (localStorage.Theme != "dark") {
          console.log("Theme is default");
          localStorage.Theme = "default";
          window.document.getElementById("toggleTheme").checked = false;
          window.document.getElementsByTagName('html')[0].className = "default";
      } else {
          console.log("Theme is dark");
          window.document.getElementById("toggleTheme").checked = true;
          window.document.getElementsByTagName('html')[0].className = "dark";
      }
  }

  function toggleTheme(checkbox) {
      if (checkbox.checked) {
          localStorage.Theme = "dark";
          window.document.getElementsByTagName('html')[0].className = "dark";
      } else {
          localStorage.Theme = "default";
          window.document.getElementsByTagName('html')[0].className = "default";
      }
  }
</script>
  <div class="wrapper">
